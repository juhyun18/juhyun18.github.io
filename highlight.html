<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>HIGHLIGHT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        body{ background: black; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 14px; color: #000; margin: 0; padding: 0; position: relative; height: 100vh;}
        .swiper{padding-top:70px; width: 700px; height: 70vh; background: black;}
        .swiper-slide{  background-size: cover; background-repeat: no-repeat; background-position: center;}
        .swiper-slide.slide1{ background-image: url(image/정장단체.jpg);}
        .swiper-slide.slide2{ background-image: url(image/두카.jpg);}
        .swiper-slide.slide3{ background-image: url(image/영동대로.jpg);}
        .swiper-slide.slide4{ background-image: url(image/유스케.jpg);}
        .swiper-slide.slide5{ background-image: url(image/인트로단체.jpg);}
        .swiper-slide.slide6{ background-image: url(image/인트로첫콘.jpg);}
        .swiper-slide.slide7{ background-image: url(image/인트로중콘.jpg);}
        .swiper-slide.slide8{ background-image: url(image/인트로역할매.jpg);}
        .swiper-slide.slide9{ background-image: url(image/첫콘떼샷.jpg);}
        .swiper-slide.slide10{ background-image: url(image/팬콘.jpg);}
        .swiper-slide.slide11{ background-image: url(image/팬콘할라봉.jpg);}
        

        .swiper-pagination{ width: 10px; height: 10px; color: #fff;}
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">Slide 1</div>
            <div class="swiper-slide slide2">Slide 2</div>
            <div class="swiper-slide slide3">Slide 3</div>
            <div class="swiper-slide slide4">Slide 4</div>
            <div class="swiper-slide slide5">Slide 5</div>
            <div class="swiper-slide slide6">Slide 6</div>
            <div class="swiper-slide slide7">Slide 7</div>
            <div class="swiper-slide slide8">Slide 8</div>
            <div class="swiper-slide slide9">Slide 9</div>
            <div class="swiper-slide slide10">Slide 10</div>
            <div class="swiper-slide slide11">Slide 11</div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
    </div>

    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal', //방향을 가로로 넘김
            loop: true,
            autoplay: {
            delay: 1500,
            },

            pagination: {
                el: '.swiper-pagination',
            },//페이지를 나눔

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    </script>

</body>
</html>
